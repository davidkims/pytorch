name: Manual SARIF Report Workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true
        type: string

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  greet-and-generate-sarif:
    runs-on: ubuntu-latest

    steps:
      - name: Send Greeting
        run: echo "Hello ${{ inputs.name }}"

      - name: Create Output Directory
        run: mkdir -p ./security/reports

      - name: Generate Valid SARIF File
        run: |
          cat <<EOF > ./security/reports/mock-results.sarif
          {
            "version": "2.1.0",
            "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
            "runs": [
              {
                "tool": {
                  "driver": {
                    "name": "Manual-SARIF-Generator",
                    "version": "1.0.0",
                    "informationUri": "https://example.com/tool"
                  }
                },
                "results": [
                  {
                    "ruleId": "mock-rule-001",
                    "level": "warning",
                    "message": {
                      "text": "This is a simulated SARIF issue for testing."
                    },
                    "locations": [
                      {
                        "physicalLocation": {
                          "artifactLocation": {
                            "uri": "src/example.py",
                            "uriBaseId": "%SRCROOT%"
                          },
                          "region": {
                            "startLine": 10,
                            "startColumn": 1
                          }
                        }
                      }
                    ]
                  }
                ]
              }
            ]
          }
          EOF

      - name: Upload SARIF to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./security/reports/mock-results.sarif
